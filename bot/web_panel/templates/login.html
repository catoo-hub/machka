<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Machka Panel — Вход</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ request.app.router['panel-static'].url_for(filename='css/style.css') }}"
    />
  </head>
  <body class="login-page">
    <div class="login-container">
      <h1>Machka Panel</h1>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form
        method="post"
        action="{{ request.app.router['panel-login-submit'].url_for() }}"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
        <div class="form-group">
          <label for="login">Логин</label>
          <input
            type="text"
            id="login"
            name="login"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
      </form>
    </div>
  </body>
</html>
